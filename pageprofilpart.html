    <script>
    function afficheDonnees(){

        if (window.XMLHttpRequest) {
            xhr = new XMLHttpRequest();
          }
          else if (window.ActiveXObject)
          {
            xhr = new ActiveXObject("Microsoft.XMLHTTP");
          }
      var login = document.getElementById("login");
      var nom = document.getElementById("nom");
      var prenom = document.getElementById("prenom");
      //revoir comment importer desc & couleur
      var description = document.getElementsByClassName("description");
      var couleur = document.getElementsByClassName("couleur");
      //on appelle le fichier reponse.txt
      xhr.open("POST", "recupere-donnees.php", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");//ligne très importante pour la methode post ( des http headers)
      xhr.onreadystatechange = function() {
       if(xhr.readyState === 4 && xhr.status === 200) {
         var Data = xhr.responseText;
         var Datasplit = Data.split(";");
         console.log(Datasplit);
         login.innerHTML = "Login: " + Datasplit[0];
         nom.innerHTML = "Nom: " +Datasplit[1];
         prenom.innerHTML = "Prenom: " +Datasplit[2];
         
         description.innerHTML = "Description: " +Datasplit[3];
         couleur.innerHTML = "Couleur: " +Datasplit[4];

       }
     }
     xhr.send('login='+login+'&nom='+nom+'&prenom='+prenom);
     }
