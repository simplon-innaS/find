<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="sign-up.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
    <title>Créer votre compte</title>
  </head>
  <body>
    <h1>Connectez-vous</h1>
      <form method="post">

        <table>

        <tr>
          <td>
            <p>Login ss:</p>
          </td>
          <td>
            <input id="login" name="login" type="text" placeholder="jean.dupont"/>
          </td>
        </tr>
        <tr>
          <td>
            <p id="mdpecrit">Mot de passe:</p>
          </td>
          <td>
            <input id="mdp" name="mdp" type="password" placeholder="*********" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" onclick="ajaxCharge()">
          </td>
          <div id="status"> </div>
        </tr>
        <tr>
          <td>
          <td>
            <a href="fbconnect/index.php"><div id="facebook">Login with Facebook</div></a>
          </td>
          </td>
        </tr>
        <tr>
          <td>
          <td>
            <a href="#"><div id="twitter">Login with Twitter</div></a>
          </td>
          </td>
        </tr>
      </table>
    </form>

    <script type="text/javascript">



      function ajaxCharge() {


    if (window.XMLHttpRequest) {
        xhr = new XMLHttpRequest();
    }
    else if (window.ActiveXObject)
    {
        xhr = new ActiveXObject("Microsoft.XMLHTTP");
    }

    var login = document.getElementById("login").value;
    var mdp = document.getElementById("mdp").value;

    //on appelle le fichier reponse.txt
    xhr.open("POST", "recupere-donnees.php", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");//ligne très importante pour la methode post ( des http headers)
    xhr.onreadystatechange = function() {
     if(xhr.readyState == 4 && xhr.status == 200) {
     alert(xhr.responseText);
     }
   }
    xhr.send('login='+login+'&mdp='+mdp);
    document.getElementById("status").innerHTML = "processing...";
}





    </script>
  </body>
</html>
